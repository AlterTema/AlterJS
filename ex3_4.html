<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
        "use strict"
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
            },
        ];
        const photo_filter = products.filter(item => "photos" in item && item.photos.length > 0);
        console.log(photo_filter);

        products.sort(function (a, b) {
            return a.price - b.price;
        });


    </script>

</body>
