<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var Tc = +prompt("Пожалуйста, введите температуру в градусах по Цельсию");

        Tc = parseInt(Tc);
        Tf = parseInt(Tf);

        var Tf = (9 / 5) * Tc + 32;

        alert("Температура по Фаренгейту: " + Tf);

    </script>

</body>

</html>
