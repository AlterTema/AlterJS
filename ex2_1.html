<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1,
            b = 1,
            c, d;
        
        c = ++a;
        alert(c);
        // 2 (Так как наличие "++" перед переменной является Префиксной формой (Инкремент), которая увеличивает значение переменной на 1 и возвращает уже увеличенное значение.)


        d = b++;
        alert(d);
        // 1 (Так как наличие "++" после переменной является Постфиксной формой (Декремент), которая тоже увеличивает значение переменной на 1, но возвращает, все равно, предыдущее значение )



        c = (2 + ++a);
        alert(c); // 5 (Похожая ситуация из первого выражения. В нем перемнная а уже равна 2, а когда мы снова проводим операцию с инкриментом, значение снова увеличивается на единицу и a становится равно уже 3)

        d = (2 + b++);
        alert(d); // 4
        alert(a); // 3
        alert(b); // 3

        
        

    </script>

</body>

</html>
